<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            position: absolute;
            top: 50px;
            left: 200px;
            right: 30px;
            font-size: xx-large;
            color: brown;
        }

        .media {
            background-color: rgb(12, 11, 11);
            width: 100%;
            height: 50px;
            color: white;
        }

        @media(max-width:900px) {
            .media {
                background: #1386cd;
                color: white;
            }
        }
    </style>
</head>

<body>
    <p class="p1">
        position
    </p>
    <div class="media">
        <h1>
            Resize
        </h1>
    </div>
</body>

</html>
